<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CCC - SkillLink</title>
<link rel="stylesheet" href="/loginpage.css">
</head>
<body>

<div class="navbar">
    <div class="logo">
        <img src="/images/CCC Logo 1.png" alt="CCC Logo">
        <h1>CCC - SkillLink</h1>
    </div>
    <div class="nav-links">
        <a href="" id="F-internship">Find Internship</a>
        <a href="#" id="P-internship">Post Internship</a>
        <img src="/images/icons8-user-96.png" alt="User Icon" id="user-icon">
        <img src="/images/icons8-search-150.png" alt="Search Icon" id="search-icon">
    </div>
</div>

<div class="login-container">
    <h2>Login to your Account</h2>
    <form method="POST" id="loginForm">
        <input type="email" placeholder="Email" id="email" required>
        <input type="password" placeholder="Password" id="password" required>
        <button type="submit">Login</button>
    </form>
    <p>You don't have an account? <a href="internprofile">Sign Up now!</a></p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            // Get values from form fields
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Send login request
            try {
                const response = await fetch('http://localhost:3000/api/interns/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // This tells the server you're sending JSON
                    },
                    body: JSON.stringify({ email, password }) // Convert data to JSON format
                });

                const data = await response.json();
                console.log(data); // Handle the response data
            } catch (error) {
                console.error('Error:', error); // Handle errors
            }
        });

</script>

</body>
</html>
